<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-dark text-light">
    <h1 class="h1">Food Panda</h1>
    <div class="conatiner my-3 text-center">

        <button id="in" type="button" class="btn btn-primary mx-3 ">Indian</button>
        <button id="can" type="button" class="btn btn-secondary mx-3">Canadian</button>
        <button id="am" type="button" class="btn btn-success mx-3">American</button>
        <button id="th" type="button" class="btn btn-danger mx-3">Thai</button>
        <button id="br" type="button" class="btn btn-warning mx-3">British</button>
        <button id="rs" type="button" class="btn btn-info mx-3">Russian</button>

        <div class="container text-center my-4 border-2 rounded-5">
            <input type="text" placeholder="Enter dish" id="search">
        </div>

        <div class="food">

        </div>

    </div>

    <script src="script.js"></script>

</html>
